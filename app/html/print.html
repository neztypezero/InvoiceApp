<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Print Invoice</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/css/print.css">
	</head>
	<body>
		<div class="invoice-container">
			<div class="from section">
				<div class="from-personal-info">
					<div class="name"></div>
					<div class="from-address-info">
					</div>
					<div class="from-account-info">
					</div>
				</div>
				<div class="from-invoice-info">
					<div class="from-invoice-number">
					</div>
					<div class="from-invoice-date">
					</div>
					<div class="from-invoice-balance">
					</div>
				</div>
			</div>
			<div class="spacer"></div>
			<div class="bill-to section">
				<div class="bill-to-company-info">
					<div class="bill">BILL TO</div>
					<div class="name"></div>
					<div class="bill-to-address-info">
					</div>
				</div>
			</div>
			<div class="spacer dark"></div>
			<div class="description heading section">
				<div class="description-row">
					<div class="label heading">DESCRIPTION</div>
					<div class="label rate">RATE</div>
					<div class="label qty">QTY</div>
					<div class="label amount">AMOUNT</div>
				</div>
			</div>
			<div class="spacer dark">
			</div>
			<div class="description list section">
			</div>
			<div class="spacer"></div>
			<div class="total section">
				<div class="row">
					<div class="heading">TOTAL</div>
					<div class="subtotal"></div>
				</div>
				<div class="spacer"></div>
				<div class="row">
					<div class="heading">BALANCE DUE</div>
					<div class="balance-total"></div>
				</div>
				<div class="spacer"></div>
			</div>
		</div>
		<script type="text/javascript">
			window.InvoiceJSON = ${json};
		</script>
		<script type="text/javascript" src="/js/print.js"></script>
	</body>
</html>
